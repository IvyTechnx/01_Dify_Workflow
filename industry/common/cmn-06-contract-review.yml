    - data:
        desc: '入力テキストの長さと不正パターンを検証する（第1層ガード）'
        selected: false
        title: 入力検証
        type: code
        code_language: python3
        code: |
          import re

          def main(contract_text: str) -> dict:
              issues = []

              # 文字数チェック
              length = len(contract_text)
              if length < 100:
                  issues.append("契約書テキストが短すぎます（100文字以上必要）")
              if length > 200000:
                  issues.append("契約書テキストが長すぎます（200,000文字以下にしてください）")

              # インジェクションパターン検出
              injection_patterns = [
                  r'(?i)ignore\s+(previous|above|all)\s+(instructions?|prompts?)',
                  r'(?i)system\s*prompt',
                  r'(?i)you\s+are\s+now',
                  r'(?i)forget\s+(everything|all|your)',
              ]
              for pattern in injection_patterns:
                  if re.search(pattern, contract_text):
                      issues.append("不正な入力パターンが検出されました")
                      break

              is_valid = "true" if len(issues) == 0 else "false"
              detail = "入力検証OK" if is_valid == "true" else "\n".join(issues)
              return {'is_valid': is_valid, 'detail': detail}
        variables:
        - value_selector:
          - '40600000000001'
          - contract_text
          variable: contract_text
        outputs:
          is_valid:
            type: string
          detail:
            type: string
      height: 97
      id: '40600000000002'

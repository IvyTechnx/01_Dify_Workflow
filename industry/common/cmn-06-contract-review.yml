    - data:
        desc: 'LLM出力に不適切な法的助言や断定表現がないか検証する（第3層ガード）'
        selected: false
        title: 出力検証
        type: code
        code_language: python3
        code: |
          import re

          def main(llm_output: str) -> dict:
              issues = []

              # 断定的な法的助言パターンを検出
              dangerous_patterns = [
                  r'この契約は(無効|違法|不法)',
                  r'(法的に|法律上)?(認められません|許されません)',
                  r'(訴訟|告訴|告発)(すべき|をお勧め)',
                  r'(損害賠償|慰謝料)を(請求|要求)(できます|すべき)',
              ]
              for pattern in dangerous_patterns:
                  if re.search(pattern, llm_output):
                      issues.append("断定的な法的助言が含まれています")
                      break

              output_safe = "true" if len(issues) == 0 else "false"
              return {'output_safe': output_safe}
        variables:
        - value_selector:
          - '40600000000005'
          - text
          variable: llm_output
        outputs:
          output_safe:
            type: string

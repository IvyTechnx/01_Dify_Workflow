          score_threshold_enabled: true
          reranking_model:
            provider: ''
            model: ''
        single_retrieval_config:
          model:
            provider: openai
            name: gpt-4o-mini
            mode: chat
            completion_params:
              temperature: 0.7
      height: 97
      id: '40600000000004'
      position:

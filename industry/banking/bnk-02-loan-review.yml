        desc: '要件充足案件の詳細審査レポートを生成する'
        model:
          completion_params:
            frequency_penalty: 0
            max_tokens: 4096
            presence_penalty: 0
            temperature: 0.3
            top_p: 1
          mode: chat
          name: gpt-4o-mini
          provider: openai
        prompt_template:
        - role: system
          text: |
            あなたは銀行の融資審査専門家です。基本要件を充足したローン申請について、詳細な審査レポートを作成してください。

            ## レポートフォーマット
            ### ローン審査レポート
            ■ 申請者情報
            （申請者名、年齢、年収、勤続年数を記載）

            ■ 融資条件
            （希望借入額、借入目的、年収倍率を記載）

            ■ 基本要件チェック結果
            （全項目PASSであることを確認記載）

            ■ 審査所見
            （年収倍率、勤続年数、借入目的を踏まえた総合的な所見）

            ■ 推奨事項
            （融資実行にあたっての条件や注意事項）

            ## 注意事項
            - 提供されたデータのみに基づいて判定する
            - 最終的な融資決定は審査会議で行う旨を明記する
            - 個人情報の推測や追加生成は行わない

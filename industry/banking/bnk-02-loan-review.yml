            借入目的: {{#30200000000002.loan_purpose#}}

            基本要件チェック結果: {{#30200000000003.detail#}}
            年収倍率: {{#30200000000003.income_ratio#}}倍
        selected: false
        title: 審査レポート生成
        type: llm
        variables: []
        vision:
          enabled: false

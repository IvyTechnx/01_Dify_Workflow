    - data:
        desc: '基本要件（年齢・年収・勤続年数・借入比率）を判定する'
        selected: false
        title: 基本要件チェック
        type: code
        code_language: python3
        code: |
          def main(age: int, annual_income: int, years_employed: int, loan_amount: int) -> dict:
              issues = []
              if age < 20 or age > 70:
                  issues.append(f"年齢要件不適合（{age}歳：20〜70歳が対象）")
              if annual_income < 200:
                  issues.append(f"年収要件不適合（{annual_income}万円：200万円以上が必要）")
              if years_employed < 1:
                  issues.append(f"勤続年数要件不適合（{years_employed}年：1年以上が必要）")
              ratio = loan_amount / annual_income if annual_income > 0 else 999
              if ratio > 8:
                  issues.append(f"借入比率超過（年収の{ratio:.1f}倍：上限8倍）")
              passed = len(issues) == 0
              result = "PASS" if passed else "FAIL"
              detail = "全基本要件を充足" if passed else "\\n".join(issues)
              return {'result': result, 'detail': detail, 'income_ratio': round(ratio, 1)}
        variables:
        - value_selector:
          - '30200000000002'
          - age
          variable: age
        - value_selector:
          - '30200000000002'
          - annual_income
          variable: annual_income
        - value_selector:
          - '30200000000002'
          - years_employed
          variable: years_employed
        - value_selector:
          - '30200000000002'
          - loan_amount
          variable: loan_amount
        outputs:
          result:
            type: string
          detail:
            type: string
          income_ratio:
            type: number
      height: 97
      id: '30200000000003'
      position:
        x: 680
        y: 282
      positionAbsolute:
        x: 680
        y: 282
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 243
    - data:
        cases:
        - case_id: 'true'
          logical_operator: and
          conditions:
          - id: condition_pass
            variable_selector:
            - '30200000000003'
            - result
            comparison_operator: is
            value: "PASS"
        desc: '基本要件チェック結果で分岐する'
        selected: false
        title: 要件判定分岐
        type: if-else
      height: 125

kind: app
version: '0.1.5'
app:
  description: 顧客からの苦情・クレームテキストを5カテゴリに自動分類し、カテゴリ別の対応案を生成。重大苦情にはエスカレーション案内を付加するワークフロー。
  icon: "\U0001F4E2"
  icon_background: '#FFEBEE'
  mode: workflow
  name: 'BNK-06: 苦情・クレーム自動分類・対応案生成'
  use_icon_as_answer_icon: false
workflow:
  environment_variables: []
  conversation_variables: []
  features:
    file_upload:
      image:
        enabled: false
        number_limits: 3
        transfer_methods:
        - local_file
        - remote_url
    opening_statement: ''
    retriever_resource:
      enabled: false
    sensitive_word_avoidance:
      enabled: true
      type: keywords
      config:
        keywords: "爆弾\n殺害\n違法薬物\nハッキング手法"
        inputs_config:
          enabled: true
          preset_response: "その内容にはお答えできません。別の質問をお願いします。"
        outputs_config:
          enabled: true
          preset_response: "適切な回答を生成できませんでした。質問を変えてください。"
    speech_to_text:
      enabled: false
    suggested_questions: []
    suggested_questions_after_answer:
      enabled: false
    text_to_speech:
      enabled: false
      language: ''
      voice: ''

    - data:
        desc: '苦情テキストと顧客セグメントを受け取る'
        selected: false
        title: 開始
        type: start
        variables:
        - label: complaint_text
          max_length: 50000
          options: []
          required: true
          type: paragraph
          variable: complaint_text
        - label: customer_segment
          max_length: 48
          options:
          - '個人'
          - '法人'
          - 'プライベートバンキング'
          required: true
          type: select
          variable: customer_segment

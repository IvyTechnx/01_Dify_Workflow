    - data:
        desc: '苦情テキストを5カテゴリに分類する'
        selected: false
        title: 苦情分類
        type: question-classifier
        query_variable_selector:
        - '30600000000001'
        - complaint_text
        model:
          provider: openai
          name: gpt-4o-mini
          mode: chat
          completion_params:
            temperature: 0.2
            max_tokens: 256
        classes:
        - id: class_service
          name: "サービス品質に関する苦情"
        - id: class_fee
          name: "手数料・費用に関する苦情"
        - id: class_system
          name: "システム障害・ATM障害に関する苦情"
        - id: class_staff
          name: "従業員の対応に関する苦情"
        - id: class_other
          name: "その他の苦情"
        instruction: |
          顧客の苦情内容を以下のカテゴリに分類してください：
          - 口座手続きの遅延やサービスレベルの低下 → サービス品質に関する苦情
          - 振込手数料や金利に関する不満 → 手数料・費用に関する苦情
          - ATM故障やオンラインバンキング障害 → システム障害・ATM障害に関する苦情
          - 窓口対応や態度に関する不満 → 従業員の対応に関する苦情
          - いずれにも該当しない苦情 → その他の苦情
      height: 160
      id: '30600000000002'
      position:
        x: 380
        y: 400
      positionAbsolute:
        x: 380
        y: 400
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 243
    - data:
        context:
          enabled: false
          variable_selector: []
        desc: 'サービス品質カテゴリの対応案を生成する'
        model:
          completion_params:
            frequency_penalty: 0
            max_tokens: 4096
            presence_penalty: 0
            temperature: 0.3
            top_p: 1
          mode: chat
          name: gpt-4o-mini
          provider: openai
        prompt_template:
        - role: system
          text: |
            あなたは銀行の顧客対応スペシャリストです。サービス品質に関する苦情に対応してください。

            ## ルール
            - 顧客の感情に寄り添い、共感を示す
            - 具体的な対応策を提示する
            - 補償が必要な場合は上長承認を案内する
            - 個人情報は出力しない

            ## カテゴリ固有の対応
            - SLA基準への言及を行い、基準との乖離を明確にする
            - 具体的な改善策を提示する

            ## 出力フォーマット
            ■ 苦情カテゴリ: サービス品質
            ■ 感情分析（怒り度: HIGH / MEDIUM / LOW）
            ■ 問題の要約
            ■ 推奨対応案（3項目以内）
            ■ エスカレーション要否
        - role: user
          text: |
            顧客セグメント: {{#30600000000001.customer_segment#}}


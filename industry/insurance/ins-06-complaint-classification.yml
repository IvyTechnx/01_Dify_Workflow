          顧客の苦情内容を以下のカテゴリに分類してください：
          - 保険金支払の遅延・支払額への不満・支払拒否 → 保険金支払に関する苦情
          - 契約手続きの遅延・書類不備の指摘・手続き方法の不満 → 契約手続に関する苦情
          - 営業職員の態度・説明不足・不適切な勧誘 → 営業対応に関する苦情
          - 保障内容への不満・保険料の妥当性・商品設計への疑問 → 商品内容に関する苦情
          - いずれにも該当しない苦情 → その他の苦情

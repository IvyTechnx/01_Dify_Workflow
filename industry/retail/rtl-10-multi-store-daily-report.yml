          type: paragraph
          variable: store_list
        - label: report_date
          max_length: 48
          options: []
          required: true
          type: text-input
          variable: report_date
      height: 115
      id: '51000000000001'
      position:
        x: 80
        y: 282
      positionAbsolute:
        x: 80

    - data:
        desc: '店舗の売上データを取得する'
        selected: false
        title: 売上API
        type: http-request
        method: get
        url: 'https://api.example.com/sales?store={{#51000000000003.item#}}&date={{#51000000000002.date_enc#}}'
        authorization:
          type: no-auth
          config: null
        headers: ''
        params: ''
        body:
          type: none
          data: ''
        timeout:
          connect: 10
          read: 60
          write: 10
        retry:
          max_retries: 3
        mask_authorization_header: false
      id: '51000000000004'
      type: custom
      position:
        x: 740
        y: 340
      positionAbsolute:
        x: 740
        y: 340
      height: 97
      width: 243
      sourcePosition: right
      targetPosition: left
      selected: false
      parentId: '51000000000003'
    - data:
        desc: '各店舗の売上データを集約し分析用テキストを生成する'
        selected: false
        title: 売上データ集約
        type: code
        code_language: python3
        code: |
          import json

          def main(api_results: list) -> dict:
              lines = []
              total_revenue = 0
              total_customers = 0
              for i, result in enumerate(api_results):
                  try:
                      data = json.loads(result) if isinstance(result, str) else result
                      store = data.get('store_name', f'店舗{i+1}')
                      revenue = data.get('revenue', 0)
                      customers = data.get('customer_count', 0)
                      avg_spend = data.get('avg_spend', 0)
                      top_product = data.get('top_product', 'N/A')
                      target_pct = data.get('target_achievement_pct', 'N/A')

                      try:
                          rev = float(revenue)
                          cust = int(customers)
                      except (TypeError, ValueError):
                          rev = 0
                          cust = 0

                      total_revenue += rev
                      total_customers += cust

                      lines.append(
                          f"店舗: {store}, "
                          f"売上: {rev:,.0f}円, "
                          f"客数: {cust}人, "
                          f"客単価: {avg_spend}円, "
                          f"売上1位: {top_product}, "
                          f"目標達成率: {target_pct}%"
                      )
                  except Exception:
                      lines.append(f"店舗{i+1}: データ取得エラー")

              summary = '\n'.join(lines)
              totals = f"全店合計売上: {total_revenue:,.0f}円, 全店合計客数: {total_customers}人"
              return {'summary': summary, 'totals': totals}
        variables:
        - value_selector:
          - '51000000000003'
          - output
          variable: api_results
        outputs:
          summary:
            type: string
          totals:
            type: string
      height: 97
      id: '51000000000005'
      position:
        x: 1180
        y: 282
      positionAbsolute:
        x: 1180
        y: 282
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 243
    - data:
        context:
          enabled: false
          variable_selector: []
        desc: '全店舗横断の売上日報を生成する'
        model:
          completion_params:
            frequency_penalty: 0
            max_tokens: 4096
            presence_penalty: 0
            temperature: 0.3
            top_p: 1
          mode: chat
          name: gpt-4o-mini
          provider: openai
        prompt_template:
        - role: system
          text: |
            あなたは小売チェーンのエリアマネージャーです。各店舗の売上データを横断分析し、日次売上レポートを作成してください。

            ## レポートフォーマット
            ### 全店サマリ
            （全店合計の売上・客数・客単価）

            ### 店舗別実績
            （各店舗の売上・目標達成率を表形式で整理）

            ### 好調店舗・要注意店舗
            - トップパフォーマー（要因分析付き）
            - 要改善店舗（具体的な改善提案付き）

            ### 売れ筋商品トレンド
            - 各店舗の売上1位商品の傾向分析

            ### 明日へのアクション
            - 翌日の重点施策（3項目以内）
            - 在庫補充・人員配置の推奨

            ## ルール
            - 数値に基づく客観的な分析を行う
            - 好調・不調の要因を推察する
            - アクション提案は具体的かつ実行可能にする
        - role: user
          text: |
            レポート日: {{#51000000000001.report_date#}}

            {{#51000000000005.totals#}}

            店舗別データ:
            {{#51000000000005.summary#}}

      targetPosition: left
      type: custom
      width: 243
    - data:
        desc: '店舗名を配列化しURLエンコードする'
        selected: false
        title: 店舗配列化
        type: code
        code_language: python3
        code: |
          import urllib.parse

          def main(store_list: str, report_date: str) -> dict:
              raw = [s.strip() for s in store_list.split(',') if s.strip()]
              items = [urllib.parse.quote(s, safe='') for s in raw]
              date_enc = urllib.parse.quote(report_date, safe='')
              return {'items': items, 'date_enc': date_enc}
        variables:
        - value_selector:
          - '51000000000001'
          - store_list
          variable: store_list
        - value_selector:
          - '51000000000001'
          - report_date
          variable: report_date
        outputs:
          items:
            type: array[string]
          date_enc:
            type: string
      height: 97
      id: '51000000000002'
      position:
        x: 380
        y: 282
      positionAbsolute:
        x: 380
        y: 282
      selected: false

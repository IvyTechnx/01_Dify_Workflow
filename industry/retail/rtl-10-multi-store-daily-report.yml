      width: 243
    - data:
        type: iteration
        title: 店舗イテレーション
        desc: '各店舗の売上データをAPIから取得する'
        iterator_selector:
        - '51000000000002'
        - items
        output_selector:
        - '51000000000004'
        - body
        parallel_mode: true
        error_handle_mode: continue-on-error
        start_node_id: '51000000000004'
      id: '51000000000003'
      type: custom
      position:
        x: 680
        y: 282
      positionAbsolute:
        x: 680

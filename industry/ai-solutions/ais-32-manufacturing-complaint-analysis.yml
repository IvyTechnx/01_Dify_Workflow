            complaint_data:
            {{#53200000000001.complaint_data#}}

            product_info: {{#53200000000001.product_info#}}

            severity_level: {{#53200000000001.severity_level#}}

            occurrence_count: {{#53200000000001.occurrence_count#}}
        variables: []
        vision:
          enabled: false

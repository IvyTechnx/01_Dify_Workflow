    nodes:
    - data:
        desc: 入力パラメータを受け取る
        selected: false
        title: 開始
        type: start
        variables:
        - label: complaint_data
          variable: complaint_data
          required: true
          type: paragraph
          max_length: 30000
          options: []
        - label: product_info
          variable: product_info
          required: true
          type: text-input
          max_length: 256
          options: []
        - label: severity_level
          variable: severity_level
          required: true
          type: select
          max_length: 48
          options:
          - 重大（安全性・法規制関連）
          - 重要（機能不良）
          - 軽微（外観・付帯機能）
          - 情報提供

          required: false
          type: text-input
          max_length: 64
          options: []
      height: 149
      id: '53200000000001'
      position:
        x: 80
        y: 282
      positionAbsolute:
        x: 80
        y: 282
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 243
    - data:
        desc: 入力テキストの検証とインジェクション検出を行う
        selected: false
        title: 入力検証
        type: code
        code_language: python3
        code: |-
          import re

          def main(complaint_data: str) -> dict:
              issues = []
              if len(complaint_data.strip()) < 20:
                  issues.append("入力が短すぎます（20文字以上必要）")
              injection_patterns = [
                  r'(?i)ignore\s+(previous|above|all)\s+(instructions?|prompts?)',
                  r'(?i)system\s*prompt',
                  r'(?i)you\s+are\s+now',
                  r'(?i)forget\s+(everything|all|your)',
                  r'<script',
                  r'javascript:',
                  r'\{\{.*\}\}',
              ]
              combined = complaint_data
              for pattern in injection_patterns:
                  if re.search(pattern, combined):
                      issues.append("不正な入力パターンが検出されました。正しい内容を入力してください。")
                      break

              is_valid = "true" if len(issues) == 0 else "false"
              error_message = "" if is_valid == "true" else "\n".join(issues)
              return {'is_valid': is_valid, 'error_message': error_message}
        variables:
        - value_selector:
          - '53200000000001'
          - complaint_data
          variable: complaint_data
        outputs:
          is_valid:
            type: string
          error_message:
            type: string
      height: 97
      id: '53200000000002'
      position:
        x: 380
        y: 282
      positionAbsolute:
        x: 380
        y: 282
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 243
    - data:
        desc: 入力検証結果で分岐する
        selected: false
        title: 検証結果分岐
        type: if-else
        cases:
        - case_id: 'true'
          logical_operator: and
          conditions:
          - id: cond_valid
            variable_selector:
            - '53200000000002'
            - is_valid
            comparison_operator: is
            value: 'true'
      height: 125
      id: '53200000000003'
      position:
        x: 680
        y: 282
      positionAbsolute:
        x: 680
        y: 282
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 243
    - data:
        desc: クレームデータを入力すると、根本原因分析と再発防止策を含む分析レポートを自動生成するワークフロー。
        selected: false
        title: AI生成
        type: llm
        context:
          enabled: false
          variable_selector: []
        model:
          completion_params:
            frequency_penalty: 0
            max_tokens: 8192
            presence_penalty: 0
            temperature: 0.1
            top_p: 1
          mode: chat
          name: gpt-4o-mini
          provider: openai
        prompt_template:
        - role: system
          text: |-
            あなたは品質保証・クレーム対応の専門家です。8D（Eight Disciplines）手法に基づいた製造クレーム分析レポートを作成してください。

            ## 出力フォーマット（8Dレポート形式）
            ### D0. 準備・緊急対応
            - クレーム概要と影響範囲の確認

            ### D1. チーム編成
            - 推奨される対策チーム構成

            ### D2. 問題の定義
            - 5W2H（何が・いつ・どこで・誰が・なぜ・どのように・どれだけ）
            - Is / Is Not 分析

            ### D3. 暫定対策
            - 市場・顧客への即時対応策
            - 流出防止策

            ### D4. 根本原因分析
            - 特性要因図（4M: Man, Machine, Material, Method）
            - なぜなぜ分析（5Why）
            - FTA（故障の木解析）の概要

            ### D5. 恒久対策の選定
            | 対策案 | 効果 | コスト | 実施期間 | 優先度 |

            ### D6. 恒久対策の実施と検証
            - 実施計画とスケジュール
            - 効果検証方法

            ### D7. 再発防止・水平展開
            - 類似製品・工程への水平展開項目
            - FMEA・管理計画の見直し事項

            ### D8. チーム評価・完了

            ## ルール
            - 重大度に応じた対応レベルを設定すること
            - 根本原因と直接原因を明確に区別すること
            - 対策の有効性を定量的に評価する基準を設けること
            - 顧客への報告書としても使用可能な形式にすること
            - 推測と事実を明確に区別し、仮説は検証方法を提案すること
            - 類似事例との比較分析を行うこと
            - リコール・回収の要否判断基準を示すこと

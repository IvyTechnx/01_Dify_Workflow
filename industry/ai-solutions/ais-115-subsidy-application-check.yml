    - data:
        desc: 入力テキストの検証とインジェクション検出を行う
        selected: false
        title: 入力検証
        type: code
        code_language: python3
        code: |-
          import re

          def main(application_content: str, subsidy_guidelines: str) -> dict:
              issues = []
              if len(application_content.strip()) < 50:
                  issues.append("入力が短すぎます（50文字以上必要）")
              injection_patterns = [
                  r'(?i)ignore\s+(previous|above|all)\s+(instructions?|prompts?)',
                  r'(?i)system\s*prompt',
                  r'(?i)you\s+are\s+now',
                  r'(?i)forget\s+(everything|all|your)',
                  r'<script',
                  r'javascript:',
                  r'\{\{.*\}\}',
              ]
              combined = application_content + ' ' + subsidy_guidelines
              for pattern in injection_patterns:
                  if re.search(pattern, combined):
                      issues.append("不正な入力パターンが検出されました。正しい内容を入力してください。")
                      break

              is_valid = "true" if len(issues) == 0 else "false"
              error_message = "" if is_valid == "true" else "\n".join(issues)
              return {'is_valid': is_valid, 'error_message': error_message}
        variables:
        - value_selector:
          - '61500000000001'
          - application_content
          variable: application_content
        - value_selector:
          - '61500000000001'
          - subsidy_guidelines
          variable: subsidy_guidelines
        outputs:
          is_valid:
            type: string
          error_message:
            type: string

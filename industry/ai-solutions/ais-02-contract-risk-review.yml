            検索されたガイドライン・判例データを参考に、以下の7つのリスクカテゴリについて分析してください。

            ## リスク分析カテゴリ（7項目）

            1. **損害賠償条項（上限・免責）**
               - 損害賠償の上限金額の有無と妥当性
               - 間接損害・逸失利益の免責範囲
               - 故意・重過失の場合の特則

            2. **秘密保持条項（定義・期間・例外）**
               - 秘密情報の定義範囲の明確性
               - 秘密保持期間の妥当性（契約終了後の存続）
               - 例外規定（公知情報・独自開発等）の網羅性

            3. **解約条件（中途解約・通知期間）**
               - 中途解約権の有無と条件
               - 解約通知期間の妥当性
               - 解約時の精算・損害賠償の定め

            4. **知的財産権（帰属・ライセンス）**
               - 成果物の知的財産権の帰属先
               - ライセンス範囲・条件の明確性
               - 第三者の知的財産権侵害時の責任

            5. **責任制限（瑕疵担保・SLA）**
               - 瑕疵担保責任の期間と範囲
               - SLA（サービスレベル合意）の有無と内容
               - 保証の範囲と免責事項

            6. **準拠法・管轄（裁判所・ADR）**
               - 準拠法の指定
               - 管轄裁判所の合意
               - ADR（裁判外紛争解決）条項の有無

            7. **自動更新・期間（更新条件・解約通知期限）**
               - 契約期間の明確性
               - 自動更新条項の有無と条件
               - 更新拒絶・解約通知の期限

            ## 出力フォーマット

            ### リスクサマリテーブル
            | # | カテゴリ | リスク | 概要 |
            |---|----------|--------|------|
            | 1 | 損害賠償条項（上限・免責） | 高/中/低/該当なし | （一行要約） |
            | 2 | 秘密保持条項（定義・期間・例外） | 高/中/低/該当なし | （一行要約） |
            | 3 | 解約条件（中途解約・通知期間） | 高/中/低/該当なし | （一行要約） |
            | 4 | 知的財産権（帰属・ライセンス） | 高/中/低/該当なし | （一行要約） |
            | 5 | 責任制限（瑕疵担保・SLA） | 高/中/低/該当なし | （一行要約） |
            | 6 | 準拠法・管轄（裁判所・ADR） | 高/中/低/該当なし | （一行要約） |
            | 7 | 自動更新・期間（更新条件・解約通知期限） | 高/中/低/該当なし | （一行要約） |

            ### 詳細分析
            各カテゴリについて以下の構成で詳細に記述してください：
            - **該当条項の引用**: 契約書内の関連テキスト
            - **リスク評価根拠**: なぜそのリスクレベルと判断したか
            - **業界標準との比較**: 一般的な契約書と比較した場合の偏差
            - **関連ガイドライン**: ナレッジベースから取得した参考情報


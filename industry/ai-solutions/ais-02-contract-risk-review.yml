          import re

          def main(contract_text: str) -> dict:
              issues = []

              # 文字数チェック（100〜300,000文字）
              length = len(contract_text)
              if length < 100:
                  issues.append("契約書テキストが短すぎます（100文字以上必要、現在: " + str(length) + "文字）")
              if length > 300000:
                  issues.append("契約書テキストが長すぎます（300,000文字以下にしてください、現在: " + str(length) + "文字）")

              # インジェクションパターン検出
              injection_patterns = [
                  r'(?i)ignore\s+(previous|above|all)\s+(instructions?|prompts?)',
                  r'(?i)system\s*prompt',
                  r'(?i)you\s+are\s+now',
                  r'(?i)forget\s+(everything|all|your)',
                  r'(?i)disregard\s+(all|previous|above)',
                  r'(?i)override\s+(instructions?|rules?)',
              ]
              for pattern in injection_patterns:
                  if re.search(pattern, contract_text):
                      issues.append("不正な入力パターンが検出されました")
                      break

              # 契約書形式チェック（条項構造の存在確認）
              contract_markers = [
                  r'第[一二三四五六七八九十\d]+条',
                  r'(甲|乙|丙)',
                  r'(契約|合意|規約|覚書)',
                  r'Article\s+\d+',
                  r'(条項|条件|義務|権利)',
              ]
              marker_count = 0
              for marker in contract_markers:
                  if re.search(marker, contract_text):
                      marker_count += 1
              if marker_count < 2:
                  issues.append("契約書としての形式が確認できません（条項番号・当事者表記等が不足）")

              is_valid = "true" if len(issues) == 0 else "false"
              detail = "入力検証OK" if is_valid == "true" else "\n".join(issues)
              return {'is_valid': is_valid, 'detail': detail}

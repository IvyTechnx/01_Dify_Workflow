        y: 282
      positionAbsolute:
        x: 80
        y: 282
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 243
    - data:
        desc: 入力テキストの長さチェックとインジェクション検出を行う
        selected: false
        title: 入力検証
        type: code
        code_language: python3
        code: |-
          import re

          def main(business_description: str) -> dict:
              issues = []
              if len(business_description.strip()) < 20:
                  issues.append("事業内容が短すぎます（20文字以上必要）")
              # プロンプトインジェクション検査
              injection_patterns = [
                  r'(?i)ignore\s+(previous|above|all)\s+(instructions?|prompts?)',
                  r'(?i)system\s*prompt',
                  r'(?i)you\s+are\s+now',
                  r'(?i)forget\s+(everything|all|your)',
                  r'<script',
                  r'javascript:',
                  r'\{\{.*\}\}',
              ]
              combined = business_description
              for pattern in injection_patterns:
                  if re.search(pattern, combined):
                      issues.append("不正な入力パターンが検出されました。正しい内容を入力してください。")
                      break

              is_valid = "true" if len(issues) == 0 else "false"
              error_message = "" if is_valid == "true" else "\n".join(issues)
              return {'is_valid': is_valid, 'error_message': error_message}
        variables:
        - value_selector:
          - '51700000000001'
          - business_description
          variable: business_description
        outputs:
          is_valid:
            type: string
          error_message:
            type: string
      height: 97
      id: '51700000000002'
      position:
        x: 380
        y: 282
      positionAbsolute:
        x: 380
        y: 282
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 243
    - data:
        desc: 入力検証結果で分岐する
        selected: false
        title: 検証結果分岐
        type: if-else
        cases:
        - case_id: 'true'
          logical_operator: and
          conditions:
          - id: condition_valid
            variable_selector:
            - '51700000000002'
            - is_valid
            comparison_operator: is
            value: 'true'
      height: 125
      id: '51700000000003'
      position:
        x: 680
        y: 282
      positionAbsolute:
        x: 680
        y: 282
      selected: false
      sourcePosition: right
      targetPosition: left
      type: custom
      width: 243
    - data:
        desc: 業界・規制情報を入力すると、対応すべきコンプライアンス項目チェックリストを自動生成するワークフロー。
        selected: false
        title: AI生成
        type: llm
        context:
          enabled: false
          variable_selector: []
        model:
          completion_params:
            frequency_penalty: 0
            max_tokens: 8192
            presence_penalty: 0
            temperature: 0.2
            top_p: 1
          mode: chat
          name: gpt-4o-mini
          provider: openai
        prompt_template:
        - role: system
          text: |-
            あなたは日本の企業コンプライアンスの専門家です。事業内容と対象規制に基づいて、包括的なコンプライアンスチェックリストを作成してください。

            ## 出力フォーマット
            ### チェックリスト
            | # | チェック項目 | 対象法令 | 重要度 | 対応状況 | 備考 |
            |---|---|---|---|---|---|
            | 1 | （具体的なチェック項目） | （法令名） | 高/中/低 | □未確認 | （補足） |

            ### 対応推奨事項
            優先度の高い項目から順に、具体的な対応手順を記載

            ### 参考法令・ガイドライン
            関連する法令とガイドラインの一覧

            ## ルール
            - 最新の法改正を考慮する
            - 具体的で実行可能なチェック項目にする
            - 法的助言ではなくチェックリストの提供である旨を明記
            - 業界固有の規制要件を含める
        - role: user
          text: |-
            事業内容:
            {{#51700000000001.business_description#}}

            規制分野: {{#51700000000001.regulation_area#}}

      id: e-51700000000003-51700000000006
      source: '51700000000003'
      sourceHandle: 'false'
      target: '51700000000006'
      targetHandle: target
      type: custom
    - data:
        sourceType: llm
        targetType: template-transform
        isInIteration: false
      id: e-51700000000004-51700000000005

          required: true
          type: paragraph
          max_length: 30000
          options: []
        - label: risk_focus
          variable: risk_focus
          required: true
          type: select
          max_length: 48
          options:
          - 総合リスク分析
          - 地政学リスク
          - 自然災害リスク
          - サプライヤーリスク
          - 需要変動リスク

            1) 会議の概要（3-5文）
            2) 主要な議論ポイント
            3) 決定事項
            4) 未決事項・懸念点

            Markdown形式で出力してください。

            ## ルール
            - 発言内容を忠実に反映し、存在しない議論を追加しない
            - 発言者名が特定できる場合は明記する
            - 数値やデータは正確に引用する
            - 出力フォーマット: {{#50400000000001.output_format#}}
        - role: user
          text: |
            会議名: {{#50400000000001.meeting_title#}}
            開催日: {{#50400000000001.meeting_date#}}

            会議テキスト:
            {{#50400000000001.meeting_text#}}

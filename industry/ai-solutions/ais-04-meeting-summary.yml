    - data:
        desc: '会議テキストの長さ・会議名の空チェック・インジェクション検査を行う'
        selected: false
        title: 入力検証
        type: code
        code_language: python3
        code: |
          import re

          def main(meeting_text: str, meeting_title: str) -> dict:
              errors = []

              # 会議テキスト長チェック（50〜500000文字）
              text_len = len(meeting_text.strip()) if meeting_text else 0
              if text_len < 50:
                  errors.append("会議テキストが短すぎます（最低50文字必要、現在: {}文字）".format(text_len))
              if text_len > 500000:
                  errors.append("会議テキストが長すぎます（上限500,000文字、現在: {}文字）".format(text_len))

              # 会議名の空チェック
              if not meeting_title or not meeting_title.strip():
                  errors.append("会議名が空です。会議名を入力してください。")

              # プロンプトインジェクション検査
              injection_patterns = [
                  r'(?i)ignore\s+(previous|above|all)\s+instructions',
                  r'(?i)system\s*:\s*you\s+are',
                  r'(?i)forget\s+(everything|all|your)',
                  r'(?i)<\s*script\b',
                  r'(?i)\{\{.*\}\}'
              ]
              for pattern in injection_patterns:
                  if re.search(pattern, meeting_text):
                      errors.append("入力テキストに不正なパターンが検出されました。会議テキストのみを入力してください。")
                      break

              if errors:
                  return {
                      'is_valid': 'false',
                      'error_message': '\n'.join(errors)
                  }

              return {
                  'is_valid': 'true',
                  'error_message': ''
              }
        variables:
        - value_selector:
          - '50400000000001'
          - meeting_text
          variable: meeting_text
        - value_selector:
          - '50400000000001'
          - meeting_title
          variable: meeting_title
        outputs:
          is_valid:
            type: string
          error_message:
            type: string
